name: ðŸ”¥ Firebase Functions Deploy

on:
  push:
    branches:
      - main
    paths:
      - "meta/functions/**"
  workflow_dispatch:

jobs:
  deploy-functions:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repo
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ðŸ“¦ Install Firebase CLI
        run: npm install -g firebase-tools

      - name: ðŸ“‚ Install Functions Deps
        run: npm install
        working-directory: ./meta/functions

      - name: ðŸ›  Build (optional)
        run: npm run build || echo "No build step"
        working-directory: ./meta/functions

      - name: ðŸš€ Deploy to Firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_AUTH_TOKEN }}
        run: firebase deploy --only functions --project your-firebase-project-id
        working-directory: ./meta/functions
