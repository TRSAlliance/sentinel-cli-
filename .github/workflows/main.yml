name: trs15-deploy.yml

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      # ✅ 🔍 Linting check
      - name: Run Linter
        run: npm run lint
        continue-on-error: false

      # ✅ 🧪 Run Unit Tests
      - name: Run Tests
        run: npm test
        continue-on-error: false

      # ✅ 🔨 Build Project (if using a frontend build step)
      - name: Build Project
        run: npm run build
        continue-on-error: false

      # 🔥 Deploy to Firebase (only if everything above passed)
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase
        env:
          FIREBASE_CLI_TOKEN: ${{ secrets.FIREBASE_CLI_TOKEN }}
        run: firebase deploy --only hosting,functions --token "$FIREBASE_CLI_TOKEN"

      # 🌊 Optional: Push Supabase schema
      - name: Push Supabase Schema
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: supabase db push

      # 🌊 Optional: Deploy Neon DB changes
      - name: Deploy Neon Database Changes
        env:
          NEON_API_KEY: ${{ secrets.NEON_API_KEY }}
        run: |
          npm install -g neonctl
          neonctl deploy --database trs-15 --api-key "$NEON_API_KEY"
