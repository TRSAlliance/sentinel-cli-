name: trs15-deploy.yml

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Global Tools
        run: |
          npm install -g firebase-tools
          npm install -g neonctl

      - name: Deploy to Firebase
        working-directory: ./firebase  # Adjust if needed
        env:
          FIREBASE_CLI_TOKEN: ${{ secrets.FIREBASE_CLI_TOKEN }}
        run: firebase deploy --only hosting,functions --token "$FIREBASE_CLI_TOKEN"

      - name: Push Supabase Schema
        working-directory: ./db  # Adjust path if needed
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: supabase db push

      - name: Deploy Neon Database Changes
        env:
          NEON_API_KEY: ${{ secrets.NEON_API_KEY }}
        run: |
          neonctl deploy --database trs-15 --api-key "$NEON_API_KEY"
