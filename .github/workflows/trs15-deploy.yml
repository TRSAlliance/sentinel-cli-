name: TRS-15 CLI Deployment
on:
  push:
    branches: [main]
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install -g firebase-tools
      - run: firebase login:ci --token ${{ secrets.FIREBASE_CLI_TOKEN }}
      - run: firebase deploy --only hosting,functions
