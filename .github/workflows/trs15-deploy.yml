# .github/workflows/trs15-deploy.yml

name: 🛡️ TRS15 Netlify + Status Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs: 
  deploy-trs15:
    runs-on:  ubuntu-latest

    steps:
      - name: 📥 Checkout Code sentinel-cli-
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 📦 Install CLI + Build
        run: |
          npm install
          npm run build || echo "No build needed"

      - name: 🚀 Deploy to Netlify
        uses: netlify/actions/cli@master
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        with:
          args: deploy --dir=build --prod

      - name: 📡 Update SYSTEM_STATUS sentinel-cli-
        run: node ./SYSTEM_STATUS.ts || echo "Pulse check skipped"
